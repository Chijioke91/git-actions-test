name: Matrix

on: push

jobs:
  node-version:
    strategy:
      matrix:
        os: [macos-latest, ubuntu-latest, windows-latest]
        node_version: [6, 8, 10]
      # max-parallel: 0
      # fail-fast: true
    # runs-on: ubuntu-latest
    runs-on: ${{matrix.os}}
    steps:
      - name: log node version
        run: node -v
      - uses: actions/setup-node@v2
        with:
          node-version: ${{matrix.node_version}}
      - name: log node version again
        run: node -v
